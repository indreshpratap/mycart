<h1>Your Cart</h1>
<table class="table">
    <tbody>
        <tr *ngFor="let product of cart;let i = index;">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td>{{product.qty}}</td>
            <td>
                <button (click)="removeCartItem(product.id)">x</button>
            </td>
        </tr>
        <tr>
            <td colspan="5">Total Price: <b>{{totalPrice}}</b></td>
        </tr>
    </tbody>
</table>
