<h1>Available Products</h1>
<table class="table">
    <tbody>
        <tr *ngFor="let product of products;let i = index;">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td>{{product.qty}}</td>
            <td>
                <button (click)="addToCart(product)">Add to Cart</button>
            </td>
        </tr>
    </tbody>
</table>
