<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3"> 
      <div *ngIf="alert" class="alert" [ngClass]="alert.cls">
        {{alert.msg}}
      </div>
  <form #form="ngForm" (ngSubmit)="doLogin(form)">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" ngModel name="username" id="exampleInputEmail1" placeholder="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ngModel name="password" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
  </div>
</div>
