
<table class="table">
    <tbody>
        <tr *ngFor="let product of products;let i = index;">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td>{{product.qty}}</td>
            <td><a [routerLink]="['../admin-product-edit',product.id]">edit</a></td>
        </tr>
    </tbody>
</table>
