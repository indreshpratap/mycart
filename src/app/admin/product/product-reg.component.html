<h2>Product Registraiton</h2>
<div *ngIf="alert" class="alert" [ngClass]="alert.cls">
    {{alert.msg}}
</div>
<form #form="ngForm" class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Product Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="inputtext3" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
      <input  type="number" class="form-control" id="price" name="price" ngModel>
    </div>
  </div>
 <div class="form-group">
    <label for="inputtext3" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <input ngModel name="category" type="text" class="form-control" id="inputtext3" placeholder="text">
    </div>
  </div>
 <div class="form-group">
    <label for="inputtext3" class="col-sm-2 control-label">Color</label>
    <div class="col-sm-10">
      <input ngModel name="color" type="text" class="form-control" id="inputtext3" placeholder="text">
    </div>
  </div>
 <div class="form-group">
    <label for="inputtext3" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea ngModel name="description" class="form-control" id="inputtext3" rows="5"></textarea>
    </div>
  </div>
 <div class="form-group">
    <label for="inputtext3" class="col-sm-2 control-label">Quantity</label>
    <div class="col-sm-10">
      <input ngModel name="quantity" type="number" class="form-control" id="inputtext3">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" (click)="saveProduct(form)">Save Product</button>
    </div>
  </div>
</form>
